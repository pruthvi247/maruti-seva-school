<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
    }

    header {
      background-color: #3498db;
      color: #fff;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ffcc00;
    }

    .dropdown-btn {
      display: none;
      background-color: #3498db;
      color: #fff;
      border: none;
      cursor: pointer;
      padding: 10px;
      font-size: 16px;
    }

    .dropdown-content {
      display: none;
      flex-direction: column;
      position: absolute;
      background-color: #3498db;
      min-width: 160px;
      z-index: 1;
    }

    .dropdown-content a {
      color: #fff;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      transition: background-color 0.3s;
    }

    .dropdown-content a:hover {
      background-color: #555;
    }

    /* Responsive Design with Media Queries */
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        text-align: center;
      }

      nav {
        display: none;
        flex-direction: column;
        align-items: center;
        margin-top: 10px;
      }

      .dropdown-btn {
        display: block;
      }

      .dropdown-btn:hover+.dropdown-content {
        display: flex;
      }

      .dropdown-content {
        position: static;
        display: flex;
      }
    }

    /* Hero Section */
    .hero-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 60px;
      background-color: #f2f2f2;
    }

    .hero-text {
      flex: 1;
    }

    .hero-images {
      display: flex;
      flex: 1;
      justify-content: flex-end;
      position: relative;
    }

    .zigzag-image {
      position: absolute;
      top: 0;
      right: 0;
      width: 80px;
      /* Adjust the size as needed */
      z-index: -1;
    }

    .zigzag-image:nth-child(odd) {
      transform: scaleY(-1);
      /* Flip every odd image vertically */
    }
  </style>
  <title>Responsive Header with Hero Section</title>
</head>

<body>
  <header>
    <h1>Your Logo</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
    <button class="dropdown-btn">Menu</button>
    <div class="dropdown-content">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero-section">
    <div class="hero-text">
      <h2>Welcome to Our Website</h2>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore
        magna aliqua.</p>
    </div>
    <div class="hero-images">
      <!-- Zigzag Images -->
      <img src="zigzag-image1.jpg" alt="Zigzag Image" class="zigzag-image">
      <img src="zigzag-image2.jpg" alt="Zigzag Image" class="zigzag-image">
      <!-- Add more zigzag images as needed -->
    </div>
  </section>

  <!-- Your content goes here -->

</body>

</html>
